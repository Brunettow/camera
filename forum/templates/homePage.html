{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            align-items: center;
        }
        form { 
            margin: 0 auto; 
            width:250px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div style="background-color:lavender; !important" class="jumbotron text-center bg-primary">
            <h2> Welcome, {{username}}! </h2>
    </div>
    <br>
    <div class="center">
        <form class="form-group" method="POST" novalidate action="{% url 'getProductCount' %}">
            {{get_count|crispy}}
            {% csrf_token %}
            <button type="submit" style="margin-top: 10px;"class="btn btn-success">Get count</button>	
        </form>
    </div>
    
    <a href="{%url 'login' %}"> <p style="text-align:center">Logout</p></a>

</body>
</html>
